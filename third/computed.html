<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table border="1p solid #ccc">
            <thead>
                <th>科目</th><th>分数</th>
            </thead>
            <tbody>
                <tr>
                    <td>数学</td>
                    <td>{{ math }}</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>{{ chinese }}</td>
                </tr>
                <tr>
                    <td>英语</td>
                    <td>{{ english }}</td>
                </tr>
                <tr>
                    <td>总分</td>
                    <td>{{ sum }}</td>
                </tr>
                <tr>
                    <td>平均分</td>
                    <td>{{ Math.round(math+chinese+english)/3 }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table border="1p solid #ccc">
                <thead>
                    <th>科目</th><th>分数</th>
                </thead>
                <tbody>
                    <tr>
                        <td>数学</td>
                        <td><input type="text" v-model.number='math2'></td>
                    </tr>
                    <tr>
                        <td>语文</td>
                        <td><input type="text" v-model.number='chinese2'></td>
                    </tr>
                    <tr>
                        <td>英语</td>
                        <td><input type="text" v-model.number='english2'></td>
                    </tr>
                    <tr>
                        <td>总分</td>
                        <td>{{ sum2 }}</td>
                    </tr>
                    <tr>
                        <td>平均分</td>
                        <td>{{ average }}</td>
                    </tr>
                </tbody>
            </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/computed.js"></script>
</body>
</html>
