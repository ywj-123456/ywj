<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">{{ message }}
        <br>
        <input type="text" v-model.lazy="message1">{{ message1 }}
        <br>
        <input type="text" v-model.trim="message2">{{ message2 }}
        <br>

        <select v-model="from">
            <option value="1">火锅</option>
            <option value="2">烤肉</option>
            <option value="3">串串</option>
            <option value="4">寿司</option>
        </select>
        <br>
        <textarea v-model="text">{{ text }}</textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/v-model.js"></script>
</body>

</html>
